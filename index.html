<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CountDown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <table>
    <tr>
      <td>
        <p class="para1">Enter the Event name </p>
      </td>
      <td> <input type="text" class="eventName" required></td>
    </tr>
    <tr>
      <td>
        <p class="para1">Enter the date </p>
      </td>
      <td><input type="date" class="countDate" required>
    </tr>
  </table>



  <button type="submit" class="button1" onclick="setInterval(countDown,1000)">Start Countdown</button>
  <div class="coming-soon">
    <div>
      <h1 class="begins"></h1>
    </div>
    <div class="container">
      <h2 class="day"></h2>
      <p class="Days"></p>
    </div>
    <div class="container">
      <h2 class="hour"></h2>
      <p class="Hours"></p>
    </div>
    <div class="container">
      <h2 class="minute"></h2>
      <p class="Minutes"></p>
    </div>
    <div class="container">
      <h2 class="second"></h2>
      <p class="Seconds"></p>
    </div>
  </div>
  <script src="app.js">

  </script>
</body>

</html>
